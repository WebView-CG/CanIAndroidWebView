<!DOCTYPE html>
<html>
<head>
    <title>CanIWebView</title>
</head>
<body>
    <h1>CanIWebView Test App</h1>
    <p>This is a file served in the app by
        <a href="https://developer.android.com/develop/ui/views/layout/webapps/load-local-content">
            WebViewAssetLoader
        </a>
    </p>

    <h2>Tools</h2>

    <b>
        <a href="https://caniwebview.com/app">Check out data on caniwebview.com</a>
    </b>

    <p>
        <a href="https://mdn-bcd-collector.gooborg.com/">BCD Collector</a>
    </p>

    <button onclick="corsTest()">
        CORS Test Request
    </button>

    <script type="text/javascript">
        function corsTest() {
            fetch('https://caniwebview.merz.workers.dev/',
                {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Cookie': 'test=android'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    alert(data);
                    console.log(data);
                })
                .catch(error => {
                    alert('CORS request failed');
                    console.error(error);
                });
        }
    </script>
</body>
