<!DOCTYPE html>
<html>
<head>
    <title>CanIWebView</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>CanIWebView Test App</h1>
    </div>
    
    <div class="container">
        <p>This is a file served in the app by
            <a href="https://developer.android.com/develop/ui/views/layout/webapps/load-local-content">
                WebViewAssetLoader
            </a>
        </p>

        <h2>Tools</h2>

        <a href="https://caniwebview.com/app" class="tool-button">Check out data on caniwebview.com</a>
        <a href="https://mdn-bcd-collector.gooborg.com/" class="tool-button">BCD Collector</a>
        <a href="edge.html" class="tool-button">Edge Safe Area Test</a>
        <a href="cookie.html" class="tool-button">Cookie Test</a>


    <h2>Test</h2>
    <h3>Debug data from the WebView</h3>
    <div id="testresult"></div>

    <script type="text/javascript">
        // Set debug data on result div on load
        document.addEventListener('DOMContentLoaded', function() {
            const result = document.getElementById('testresult');
            const origin = window.location.origin;
            const ua = window.navigator.userAgent;
            result.textContent = `User agent: ${ua} / Origin: ${origin}`;
        });        
    </script>
    </div>
</body>
